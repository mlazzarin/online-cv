      details: |
        I developed my Master Thesis ``Quantum machine learning by tensor networks" within the research of the CNR-IFN, as part of the Quantum Artificial Intelligence activities of the Quantum Team under the responsibility of its supervisor Prof. Enrico Prati.
        Tasks:
