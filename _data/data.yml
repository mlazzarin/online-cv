career-profile:
    title: Career Profile
    summary: |
        Data Science consultant with a background in Physics.
        Delivering data-driven solutions to customers. Minimize costs, maximize results.

        Before working as a consultant I was into academic research.
        My scientific background focused on computational methods, in particular machine learning, numerical simulation and quantum computing.
        My research efforts involved machine learning applications to particle physics, novel machine learning algorithms for quantum computers, quantum simulation and GPU computing. Most of my work is public and accessible through my GitHub profile, arXiv and/or peer-reviewed journals.

        Tech skills: Python + AI/ML stuff, C/C++, CUDA & Numba/CuPy, Blender, UE 4.

        I spent my teenage years with classical music, sports, videogames and computer graphics.
        Now I'm passionate about new technologies that tackle real-world problems / contribute to the collective achievements of mankind.

